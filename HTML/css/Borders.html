<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #demo{
        border-style: dotted;
        border-radius: 0px;
       }
       #demo1{
        border-style: dashed;
        border-radius: 20px;
        border-color: blue;
        border-bottom: 15px;
       }
       #demo2{
        border-style: double;
       }
       #demo3{
        border-style: groove;
       }
       #demo4{
        border-style: hidden;
       }
       #demo5{
        border-style: inherit;
       }
       #demo6{
        border-style: dotted dashed solid double;
       }
    </style>
</head>
<body>
    <p id="demo">This is Borders Example dottted</p>
    <p id="demo1">This is Borders Example dashed</p>
    <p id="demo2">This is Borders Example double</p>
    <p id="demo3">This is Borders Example groove</p>
    <p id="demo4">This is Borders Example  hiddden</p>
    <p id="demo5">This is Borders Example inherit</p>
    <p id="demo6">This is Borders Example mixed</p>
</body>
</html>
