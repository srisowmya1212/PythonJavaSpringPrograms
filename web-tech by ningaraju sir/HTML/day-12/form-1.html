<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <fieldset>
        <form action="">
            <table>
                <tr>
                    <td><label for="">FullName</label></td>
                    <td> <i class="fa-regular fa-user"></i><input type="text" maxlength="20" pattern="a-z;A-Z" > (max 20 charset a-z and A-Z)</td>
                </tr>
                <tr>
                    <td> <label for="">LastName</label> </td>
                    <td><input type="text" maxlength="20" pattern="a-z;A-Z">(max 20 charset a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">GENDER</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">MALE<input type="radio" name="gender">FEMALE
                    </td>
                </tr>
                <tr>
                    <td><label for="">EMAIL</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">MOBILE</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td> <label for="">ADDRESS</label> </td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">CITY</label></td>
                    <td> <input type="text" maxlength="20" pattern="a-z;A-Z" > (max 20 charset a-z and A-Z)</td>
                </tr>
                <tr>
                    <td><label for="">PINCODE</label></td>
                    <td><input type="tel" max="6">(6 digit number)</td>
                </tr>
                <tr>
                    <td><label for="">STATE</label></td>
                    <td><input list="state">
                    <datalist id="state"> <option value="TELANGANA">TELANGANA</option>
                        <option value="ANDHRA PRADESH">ANDHRA PRADESH</option>
                        <option value="MAHARASTRA">MAHARASTRA</option>
                        <option value="TAMIL NADU">TAMIL NADU</option>
                        <option value="KERALA">KERALA</option>
                        <option value="DELHI">DELHI</option>
                        <option value="UP">UP</option>
                        <option value="NEWYORK">NEWYORK</option>
                    <option value="PARIS">PARIS</option></datalist></td>
                </tr>
                <tr>
                    <td><label for="">COUNTRY</label></td>
                    <td><input list="COUNTRY">
                        <datalist id="COUNTRY"> <option value="INDIA">INDIA</option>
                            <option value="AUSTRALIA">AUSTRALIA</option>
                            <option value="UNITED KINGDOM">UNITED KINGDOM</option>
                            <option value="USA">USA</option>
                            <option value="FRANCE">FRANCE</option>
                            <option value="NEWZELAND">NEWZELAND</option>
                            <option value="ITALY">ITALY</option>
                            <option value="GERMANY">GERMANY</option>
                        <option value="SPAIN">SPAIN</option></datalist></td>
                </tr>
                <tr>
                    <td><label for="">HOBBIES</label></td>
                    <td><input type="checkbox">DRAWING<input type="checkbox">SINGING <input type="checkbox">DANCING  <br>
                        <input type="checkbox">OTHERS <input type="text">
                        

                     </td>
                </tr>




            </table>
            <br>
            <div >  
                <table  cellpadding="0" cellspacing="0" style="height: 50px; width: 1200px;">
                    <tr>
                        <td rowspan="5"><b>QUALIFICATION</b></td>
                        <td  ><b>SL.NO EXAMINATION</b></td>
                        <td><b>BOARD</b></td>
                        <td><b>PERCENTAGE</b></td>
                        <td><b>YEAR OF PASSING</b></td>
                    </tr>
                    <tr>
                        
                        <td><ol type="1" start=""><li> CLASS &#8553; </li></ol></td>
                        <td ><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                    </tr>
                    <tr>
                        
                        <td><ol type="1" start="2"><li>CLASS &#8555;</li></ol></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                    </tr>
                    <tr>
                       
                        <td><ol type="1" start="3"><li>GRADUATION</li></ol></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                    </tr>
                    <tr>
                        
                        <td><ol type="1" start="4"><li>MASTERS</li></ol></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                        <td><input type="text" name="" id="" style="width: 270px"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">COURSES <br> APPLIED FOr</label>

                        </td>
                        <td>
                            <input type="checkbox">BCA<input type="checkbox">B.COM<input type="checkbox">B.SC<input type="checkbox">B.A


                        </td>
                    </tr>
                    
                                
                
                </table>
                
            </div>
            <center>
                <input type="submit"> <input type="reset">
            </center>
            
            
            
        </form>
    </fieldset>
    
</body>
</html>
